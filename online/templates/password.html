{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Success</title>
</head>
<body>
    <div class="header">
    <h1>Online Examination System Management</h1>
    </div>
    <ul>
        <li>{{students.Name}}</li>
        <li>{{students.Username}}</li>
        <li>{{students.Email}}</li>
        <li>{{students.Password}}</li>
    </ul>
    <div class="container">
        
        <form action="success_reset/{{students.id}}" method="post">
            {% csrf_token %}
            <h1>Enter your New Password</h1>
            <input type="hidden" name="student_id" value="{{students.id}}">
            <input type="password" name="password">
            <button type="submit" style=" width: 100%; padding: 12px; border: none; border-radius: 4px; background-color: #007BFF; color: white; font-size: 16px; cursor: pointer; margin-bottom: 10px; transition: background-color 0.3s, transform 0.2s;">Login</button>
        </form>
    </div>
</body>
</html>
