{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Examination System Management</title>
    <link rel="stylesheet" href="{% static 'style8.css' %}">
</head>
<body>
    <div class="header">
        <h1>Online Examination System Management</h1>

        <div class="nav-bar">
            <button onclick="location.href='admin'">Panel</button>
            <button onclick="location.href='logout'">Log Out</button>
        </div>
    </div>
    <div class="content">
        <h2>Welcome To Admin Leaderboard</h2>
        <div class="filter">
            <select name="semester">
                <option value="1">1st Year 1st Semester</option>
                <option value="2">1st Year 2nd Semester</option>
                <option value="3">2nd Year 3rd Semester</option>
                <option value="4">2nd Year 4th Semester</option>
                <option value="5">3rd Year 5th Semester</option>
                <option value="6">3rd Year 6th Semester</option>
            </select>
            <input type="text" name="search" placeholder="Search by name" value="{{ search_query }}">
            <button>Search</button>
        </div>
        <table>
            <tr>
                
                <th>ID</th>
                <th>Name</th>
                <th>Obtained Marks</th>
                <th>Full Marks</th>
            </tr>
            {% for student in leaderboard %}
                <tr>
                    <th>{{forloop.counter}}</th>
                    <th>{{student.student_name}}</th>
                    <th>{{student.total_obtained}}</th>
                    <th>{{student.total_marks}}</th>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
